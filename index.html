<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <title>Document</title>
</head>
<body>
<div id="firstBlock">
    <div id="secondBlock">
        <div id="resultBlock">
            <p id="resultNumber">0</p>
        </div>
        <div id="buttonBlock">
        <button type="button" class="grey clean">AC</button>
        <button type="button" class="grey">+/-</button>
        <button type="button" class="grey percent" data-percent="%">%</button>
        <button type="button" class="orange divide" data-divide="/">/</button>
        <button type="button" class="num seven" data-seven="7">7</button>
        <button type="button" class="num eight" data-eight="8">8</button>
        <button type="button" class="num nine" data-nine= "9">9</button>
        <button type="button" class="orange multiply" data-multiply="*">*</button>
        <button type="button" class="num four" data-four="4">4</button>
        <button type="button" class="num five" data-five="5">5</button>
        <button type="button" class="num six" data-six="6">6</button>
        <button type="button" class="orange minus" data-minus="-">-</button>
        <button type="button" class="num one" data-one="1">1</button>
        <button type="button" class="num two" data-two="2">2</button>
        <button type="button" class="num three" data-three="3">3</button>
        <button type="button" class="orange plus" data-plus="+">+</button>
        <button type="button" id="zero" class="num zero" data-zero="0">0</button>
        <button type="button" class="num comma" data-comma=",">,</button>
        <button type="button" class="orange result" data-result="=">=</button>
    </div>
    </div>
</div>
<script src ="./button.js"></script>
</body>
</html>

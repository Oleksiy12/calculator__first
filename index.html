<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <title>Document</title>
</head>
<body>
<div id="firstBlock">
    <div id="secondBlock">
        <div id="resultBlock">
            <p id="resultNumber" data-set ="0" >0</p>
        </div>
        <div id="buttonBlock">
        <button type="button" class="grey">AC</button>
        <button type="button" class="grey">+/-</button>
        <button type="button" class="grey" data-percent="%" >%</button>
        <button type="button" class="orange" data-divide="/" >/</button>
        <button type="button" class="num" data-seven="7" >7</button>
        <button type="button" class="num" data-eight="8" >8</button>
        <button type="button" class="num" data-nine= "9" >9</button>
        <button type="button" class="orange" data-multiply="*" >*</button>
        <button type="button" class="num" data-four="4" >4</button>
        <button type="button" class="num" data-five="5" >5</button>
        <button type="button" class="num" data-six="6" >6</button>
        <button type="button" class="orange" data-minus="-" >-</button>
        <button type="button" class="num" data-one="1" >1</button>
        <button type="button" class="num" data-two="2" >2</button>
        <button type="button" class="num" data-three="3" >3</button>
        <button type="button" class="orange" data-plus="+" >+</button>
        <button type="button" id="zero" class="num" data-zero="0" >0</button>
        <button type="button" class="num" data-comma="," >,</button>
        <button type="button" class="orange" data-result="=" >=</button>
    </div>
    </div>
</div>
<script src ="button.js"></script>
</body>
</html>
